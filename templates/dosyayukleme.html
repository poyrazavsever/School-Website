{% extends "layout.html" %}

{% block title %}
  Dosya Yükleme
{% endblock title %}

{% block body %}

{% from "includes/formhelpers.html" import render_field %}

<br><br>
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Video Paylaş</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5 shadow-lg">
                    <div class="card-body d-flex flex-column align-items-center">

                      
                        <div class="card-body d-flex flex-column align-items-center">
                            <form action="/dosyayukle" method="post" enctype=multipart/form-data class="container-sm">
                            
                                <div class="mb-3">
                                    <input type="file" name="dosya">
                                </div>
                                <br>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background-color: #576F72;">Paylaş</button></div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% if dosya %}
<br>
<img width="250px" src="{{ url_for('static', filename='videos/'+ dosya) }}" />
{% endif %}

{% endblock body %}
